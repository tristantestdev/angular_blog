<li [ngClass]="{'list-group-item':true,
'list-group-item-success':postLike>0,
'list-group-item-danger':postLike<0}">
  <h4>{{postName}}</h4>
  <span>{{postDesc}}</span>
  <p>{{postDate | date}}</p>
  <h5>{{postLike}}</h5>
  <button class="btn btn-success" (click)="onLike()">Love it</button>
  <button class="btn btn-danger" (click)="onDislike()">Don't love it</button>
</li>
