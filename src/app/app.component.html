<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list_group">

        <app-post-list-component *ngFor="let post of posts"
                                 [postTitle]="post.title"
                                 [postContent]="post.content"
                                 [postCreated_at]="post.created_at"
                                 [postLoveIts]="post.loveIts"></app-post-list-component>

      </ul>
    </div>
  </div>
</div>
